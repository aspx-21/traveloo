<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traveloo | Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }


    body {
      margin: 0;
      background: white;
      font-family: 'Fredoka One', cursive;
      color: #1484C0;
      text-align: center;
      padding-top: 2rem;
      padding-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    img.astronaut {
      width: 500px;;
      animation: float 3s ease-in-out infinite;
    }

    #@keyframes float {
    #  0% { transform: translateY(0); }
    #  50% { transform: translateY(-20px); }
    #  100% { transform: translateY(0); }
    #}

    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    /* Responsive Tweaks */
    @media (max-width: 575.98px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .astronaut {
        width: 150px;
      }
    }

    @media (min-width: 576px) and (max-width: 767.98px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
      .astronaut {
        width: 180px;
      }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
      .astronaut {
        width: 220px;
      }
    }

    @media (min-width: 992px) {
      h1 {
        font-size: 4rem;
      }
      p {
        font-size: 1.3rem;
      }
      .astronaut {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="flex: 1;">
  <div class="row w-100 align-items-center">
      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <img src="img/TRAVELOO.svg" class="img-fluid astronaut" alt="Traveloo Astronaut Logo">
      </div>
      <div class="col-lg-6">
        <h1>TRAVELOO</h1>
        <p>LAUNCHING SOON!</p>
        <br>
        <p>Your next self-drive adventure is almost ready for liftoff.</p>
        <br>
        <p>For rental or business inquiries, please reach us via info@traveloo.ph</p>
      </div>


    </div>
  </div>
  <div class="footer">&copy; 2025 Traveloo</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
